
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Troop 234 Photo Gallery</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      color: #333;
    }

    header {
      background-color: #003366;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
    }

    main {
      padding: 2rem;
      max-width: 1000px;
      margin: auto;
      background-color: white;
    }

    h2 {
      color: #003366;
      text-align: center;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 15px;
    }

    .gallery img {
      width: 100%;
      height: auto;
      border: 4px solid #ddd;
      border-radius: 8px;
      transition: transform 0.2s;
    }

    .gallery img:hover {
      transform: scale(1.05);
      border-color: #003366;
    }
  </style>
 <!-- Google tag (gtag.js) -->
 <script async src="https://www.googletagmanager.com/gtag/js?id=G-0MFBKQTV3K"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-0MFBKQTV3K');
  </script>
</head>
<body>
  <header>Troop 234 Photo Gallery</header>
  <main>
    <h2>Memories from Our Scouting Adventures</h2>
    <div class="gallery">
      <img src="images/troop-camp1.jpg" alt="Campout 1">
      <img src="images/troop-service.jpg" alt="Community Service">
      <img src="images/troop-hike.jpg" alt="Hiking Event">
      <img src="images/troop-court-of-honor.jpg" alt="Court of Honor">
      <img src="images/troop-meeting.jpg" alt="Troop Meeting">
      <img src="images/troop-campfire.jpg" alt="Campfire Night">
    </div>
  </main>
</body>
</html>

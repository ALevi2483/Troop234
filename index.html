<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Troop 234 Navigation</title>

  <style>
    body { margin: 0; font-family: Arial, sans-serif; }
    nav { background-color: #004080; display: flex; justify-content: center; align-items: center; flex-wrap: wrap; position: relative; }
    .nav-links { display: flex; flex-wrap: wrap; justify-content: center; width: 100%; }
    .nav-links a { color: white; padding: 1rem; text-decoration: none; font-weight: bold; }
    .nav-links a:hover { background-color: #00264d; }
    .hamburger { display: none; font-size: 2rem; cursor: pointer; padding: 1rem; color: white; align-items: center; }
    .hamburger-label { display: none; color: white; font-size: 1rem; padding-left: 0.5rem; }
    iframe { width: 100%; height: calc(100vh - 72px); border: none; }
    @media (max-width: 768px) {
      .nav-links { flex-direction: column; display: none; }
      .nav-links.show { display: flex; }
      .hamburger, .hamburger-label { display: flex; }
      nav { justify-content: flex-start; padding-left: 1rem; }
    }
  </style>

  <!-- Google tag (GA4) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-7FY6X24EQ6"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){ dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'G-7FY6X24EQ6');

    // Log virtual page views for iframe navigation
    function logPageView(path, title) {
      if (typeof gtag !== 'function') return;
      gtag('event', 'page_view', {
        page_title: title || path,
        page_location: window.location.origin + '/' + path,
        page_path: '/' + path
      });
    }
  </script>
</head>
<body>

  <nav>
    <div class="hamburger" onclick="toggleMenu()">â˜°</div>
    <div class="hamburger-label">Menu</div>
    <div class="nav-links" id="navLinks">
      <a href="Home.html"             target="contentFrame" onclick="closeMenu(); logPageView('Home.html','Home')">Home</a>
      <a href="Welcome.html"          target="contentFrame" onclick="closeMenu(); logPageView('Welcome.html','Welcome')">Welcome</a>
      <a href="News.html"             target="contentFrame" onclick="closeMenu(); logPageView('News.html','News & Events')">News & Events</a>
      <a href="Calendar.html"         target="contentFrame" onclick="closeMenu(); logPageView('Calendar.html','Calendar')">Calendar</a>
      <a href="leader-awards.html"    target="contentFrame" onclick="closeMenu(); logPageView('leader-awards.html','Adult Leader Awards')">Adult Leader Awards</a>
      <a href="Links.html"            target="contentFrame" onclick="closeMenu(); logPageView('Links.html','Links')">Links</a>
      <a href="Contact.html"          target="contentFrame" onclick="closeMenu(); logPageView('Contact.html','Contact')">Contact</a>
      <a href="Eagle.html"            target="contentFrame" onclick="closeMenu(); logPageView('Eagle.html','Troop Eagle Scouts')">Troop Eagle Scouts</a>
      <a href="Member.html"           target="contentFrame" onclick="closeMenu(); logPageView('Member.html','Members Only')">Members Only</a>
    </div>
  </nav>

  <iframe src="Home.html" name="contentFrame"></iframe>

  <script>
    function toggleMenu() {
      document.getElementById('navLinks').classList.toggle('show');
    }
    function closeMenu() {
      const nav = document.getElementById('navLinks');
      if (window.innerWidth <= 768 && nav.classList.contains('show')) {
        nav.classList.remove('show');
      }
    }
    // Track the default iframe load as a page view
    window.addEventListener('DOMContentLoaded', function () {
      logPageView('Home.html','Home');
    });
  </script>
</body>
</html>

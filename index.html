<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Troop 234 Eagle History</title>
  <style>
    :root {
      --bg: #f5f9f5;
      --card: #ffffff;
      --text: #222;
      --muted: #5b6b5f;
      --brand: #003366;
      --accent: #2d593f;
      --border: #e4eae4;
      --thead: #eef6ee;
      --rowhover: #f8fff8;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
    }
    header { padding: 28px 16px 12px; text-align: center; }
    h1 { margin: 0 0 8px; color: var(--brand); font-size: clamp(1.4rem, 2.5vw, 2rem); }
    p.sub { margin: 0; color: var(--muted); }

    .wrap { max-width: 1000px; margin: 16px auto 40px; padding: 0 16px 24px; }
    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 16px;
      box-shadow: 0 2px 8px rgba(0,0,0,.05);
    }

    .toolbar {
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 12px;
      align-items: center;
      margin-bottom: 12px;
    }
    .toolbar .stat { color: var(--muted); font-size: .95rem; }
    .search { display: flex; gap: 8px; align-items: center; justify-content: end; flex-wrap: wrap; }
    input[type="search"] {
      padding: 10px 12px;
      border: 1px solid var(--border);
      border-radius: 10px;
      width: min(360px, 100%);
      font-size: 16px; /* avoids iOS zoom */
    }
    button {
      padding: 10px 14px;
      border: 1px solid var(--border);
      background: #fff;
      border-radius: 10px;
      cursor: pointer;
    }

    .table-wrap { overflow-x: auto; border-radius: 10px; }
    table { width: 100%; border-collapse: collapse; font-size: 0.98rem; }
    thead th {
      position: sticky; top: 0; z-index: 1;
      background: var(--thead);
      color: #0b2a10;
      text-align: left; font-weight: 600;
      border-bottom: 2px solid var(--border);
      padding: 12px;
      white-space: nowrap;
      cursor: pointer;
    }
    tbody td { padding: 12px; border-bottom: 1px solid var(--border); }
    tbody tr:hover { background: var(--rowhover); }

    .num { width: 80px; }
    .name { min-width: 260px; }
    .date { min-width: 180px; }

    footer { text-align: center; padding: 24px 16px; color: var(--muted); font-size: .9rem; }

    /* Mobile polish without changing desktop */
    @media (max-width: 640px) {
      header { padding: 20px 14px 8px; }
      h1 { font-size: 1.4rem; line-height: 1.2; }
      .wrap { margin: 8px auto 28px; padding: 0 12px 16px; }
      .card { padding: 12px; border-radius: 14px; box-shadow: 0 2px 10px rgba(0,0,0,.06); }

      .toolbar { grid-template-columns: 1fr; gap: 10px; }
      .toolbar .stat { order: 2; font-size: .9rem; }
      .search { order: 1; justify-content: stretch; }
      .search input[type="search"] { width: 100%; padding: 12px; }
      .search button { padding: 10px 12px; border-radius: 12px; }

      table { font-size: .95rem; }
      thead th { padding: 12px 10px; box-shadow: 0 2px 0 rgba(0,0,0,.03); }
      tbody td { padding: 12px 10px; }
      tbody tr:nth-child(even) { background: #fbfefb; }
      .num { width: 56px; }
      .name { min-width: 220px; word-break: break-word; }
      .date { min-width: 170px; }

      footer { padding: 18px 12px; font-size: .85rem; }
    }
  </style>
</head>
<body>
  <header>
    <h1>Troop 234 Eagle History</h1>
    <p class="sub">All Scouts from Troop 234 who earned the rank of Eagle Scout</p>
  </header>

  <main class="wrap">
    <section class="card">
      <div class="toolbar">
        <div class="stat"><span id="count"></span> total Eagles</div>
        <div class="search">
          <input id="q" type="search" placeholder="Search by name or year" aria-label="Search" />
          <button id="clearBtn" type="button">Clear</button>
        </div>
      </div>

      <div class="table-wrap">
        <table id="eagleTable" aria-label="Troop 234 Eagle roster">
          <thead>
            <tr>
              <th data-sort="number" class="num">No.</th>
              <th data-sort="name" class="name">Name</th>
              <th data-sort="date" class="date">Date made Eagle</th>
            </tr>
          </thead>
          <tbody>
            <!-- Rows injected by JS -->
          </tbody>
        </table>
      </div>
    </section>
  </main>

  <footer>
    Questions or updates: <a href="mailto:Troop234Scouting@gmail.com">Troop234Scouting@gmail.com</a>
  </footer>

  <script>
    // Data: earliest to latest. "no" is sequential order within Troop 234 history.

      { no: 22, name: 'Stephen Earl Pedersen',          date: 'June 6, 2011' },

      { no: 24, name: 'Connor Patrick Munn',            date: 'February 23, 2015' },

      { no: 39, name: 'Carson Wyatt Heffernan',         date: 'May 23, 2022' },
      { no: 40, name: 'Evan Scott Lawson',              date: 'September 22, 2022' },
      { no: 41, name: 'Matthew Aaron Rollings',         date: 'October 24, 2022' },
      { no: 42, name: 'Zachary Arman Zaman',            date: 'December 16, 2022' },
      { no: 43, name: 'Logan Wilford Dietrich Bluemel', date: 'February 6, 2023' },
      { no: 44, name: 'Jacob Bryan Aldridge',           date: 'June 12, 2023' },
      { no: 45, name: 'Dylan Thomas Leonard',           date: 'October 2, 2023' },
      { no: 46, name: 'Richard Michael Sklat, Jr.',     date: 'July 13, 2024' }
    ];

    const tbody = document.querySelector('#eagleTable tbody');
    const countEl = document.getElementById('count');
    const q = document.getElementById('q');
    const clearBtn = document.getElementById('clearBtn');

    function render(rows) {
      tbody.innerHTML = rows.map(r => `
        <tr>
          <td class="num">${r.no}</td>
          <td class="name">${r.name}</td>
          <td class="date">${r.date}</td>
        </tr>`).join('');
      countEl.textContent = `${rows.length}`;
    }

    // Initial render
    render(EAGLES);

    // Search
    q.addEventListener('input', () => {
      const term = q.value.trim().toLowerCase();
      const filtered = !term ? EAGLES : EAGLES.filter(r =>
        r.name.toLowerCase().includes(term) || r.date.toLowerCase().includes(term)
      );
      render(filtered);
    });
    clearBtn.addEventListener('click', () => { q.value = ''; render(EAGLES); q.focus(); });

    // Sorting
    const ths = document.querySelectorAll('thead th');
    let sortState = { key: 'number', asc: true };

    ths.forEach(th => th.addEventListener('click', () => {
      const key = th.dataset.sort;
      if (!key) return;
      if (sortState.key === key) sortState.asc = !sortState.asc;
      else { sortState.key = key; sortState.asc = true; }

      const sorted = [...EAGLES].sort((a, b) => {
        let av, bv;
        if (key === 'name') { av = a.name.toLowerCase(); bv = b.name.toLowerCase(); }
        else if (key === 'date') { av = new Date(a.date); bv = new Date(b.date); }
        else { av = a.no; bv = b.no; }
        if (av < bv) return sortState.asc ? -1 : 1;
        if (av > bv) return sortState.asc ? 1 : -1;
        return 0;
      });
      render(sorted);
    }));
  </script>
</body>
</html>

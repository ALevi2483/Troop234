<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Troop 234 - Chesapeake, VA</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    header {
      background-color: #003366;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
    }

    nav {
      background-color: #004080;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
    }

    .nav-links {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      width: 100%;
    }

    .nav-links a {
      color: white;
      padding: 1rem;
      text-decoration: none;
      font-weight: bold;
    }

    .nav-links a:hover {
      background-color: #00264d;
    }

    .hamburger {
      display: none;
      font-size: 2rem;
      cursor: pointer;
      padding: 1rem;
      color: white;
    }

    iframe {
      width: 100%;
      height: calc(100vh - 130px);
      border: none;
    }

    @media (max-width: 768px) {
      .nav-links {
        flex-direction: column;
        display: none;
      }

      .nav-links.show {
        display: flex;
      }

      .hamburger {
        display: block;
      }
    }
  </style>
</head>
<body>
  <header>Troop 234 - Chesapeake, VA</header>

  <nav>
    <div class="hamburger" onclick="toggleMenu()">â˜°</div>
    <div class="nav-links" id="navLinks">
      <a href="Home.html" target="contentFrame" onclick="closeMenu()">Home</a>
      <a href="About.html" target="contentFrame" onclick="closeMenu()">About Us</a>
      <a href="Welcome.html" target="contentFrame" onclick="closeMenu()">Welcome Information</a>
      <a href="Calendar.html" target="contentFrame" onclick="closeMenu()">Calendar</a>
      <a href="Committee.html" target="contentFrame" onclick="closeMenu()">Committee Corner</a>
      <a href="Links.html" target="contentFrame" onclick="closeMenu()">Helpful Links</a>
    </div>
  </nav>

  <iframe src="About.html" name="contentFrame"></iframe>

  <script>
    function toggleMenu() {
      document.getElementById('navLinks').classList.toggle('show');
    }

    function closeMenu() {
      const nav = document.getElementById('navLinks');
      if (window.innerWidth <= 768 && nav.classList.contains('show')) {
        nav.classList.remove('show');
      }
    }
  </script>
</body>
</html>

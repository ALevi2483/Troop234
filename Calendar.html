<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Troop 234 Calendar</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      color: #333;
    }

    header {
      background-color: #003366;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
    }

    main {
      padding: 2rem;
      max-width: 1000px;
      margin: auto;
      background-color: white;
    }

    iframe {
      width: 100%;
      height: 800px;
      border: none;
    }

    p {
      text-align: center;
    }
  </style>
</head>
<body>
  <header>Troop 234 Calendar</header>
  <main>
    <p>Use the calendar below to stay up to date on upcoming meetings, outings, and events.</p>

    <!-- Replace the src link below with your troop's actual Google Calendar embed URL -->
    <iframe src="https://calendar.google.com/calendar/embed?src=c_classroom0d06df3c%40group.calendar.google.com&ctz=America%2FNew_York"
            frameborder="0"
            scrolling="no">
    </iframe>
  </main>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Winter Camp 2025 | Troop 234</title>

  <style>
    :root{
      --bg:#f5f5f5;
      --card:#ffffff;
      --text:#222;
      --muted:#666;
      --brand:#003366;
      --border:#e6e6e6;
      --shadow:0 6px 18px rgba(0,0,0,0.08);
      --radius:14px;
      --max:1100px;
    }

    body{
      margin:0;
      font-family: Arial, sans-serif;
      background:var(--bg);
      color:var(--text);
    }

    header{
      background:var(--brand);
      color:#fff;
      padding:2rem 1rem;
      text-align:center;
    }

    header h1{
      margin:0;
      font-size:2rem;
    }

    header p{
      margin:0.5rem 0 0;
      opacity:0.95;
      font-size:0.95rem;
    }

    main{
      max-width:var(--max);
      margin:0 auto;
      padding:1.25rem 1rem 2.5rem;
    }

    .topbar{
      display:flex;
      gap:0.75rem;
      flex-wrap:wrap;
      align-items:center;
      justify-content:space-between;
      margin-bottom:1rem;
    }

    .back{
      display:inline-block;
      text-decoration:none;
      border-radius:10px;
      padding:0.55rem 0.75rem;
      font-weight:bold;
      font-size:0.92rem;
      border:1px solid var(--brand);
      color:#fff;
      background:var(--brand);
    }

    .back:hover{ opacity:0.92; }

    .note{
      color:var(--muted);
      font-size:0.95rem;
      margin:0;
    }

    .grid{
      display:grid;
      grid-template-columns:repeat(4, 1fr);
      gap:0.75rem;
    }

    @media (max-width: 1000px){
      .grid{ grid-template-columns:repeat(3, 1fr); }
    }

    @media (max-width: 700px){
      .grid{ grid-template-columns:repeat(2, 1fr); }
    }

    @media (max-width: 420px){
      .grid{ grid-template-columns:1fr; }
    }

    .thumb{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:12px;
      overflow:hidden;
      box-shadow:var(--shadow);
      cursor:pointer;
    }

    .thumb img{
      width:100%;
      height:220px;
      object-fit:cover;
      display:block;
    }

    /* Lightbox */
    .lightbox{
      position:fixed;
      inset:0;
      background:rgba(0,0,0,0.85);
      display:none;
      align-items:center;
      justify-content:center;
      padding:1rem;
      z-index:9999;
    }

    .lightbox.open{ display:flex; }

    .lightbox-inner{
      max-width:1100px;
      width:100%;
      display:flex;
      flex-direction:column;
      gap:0.75rem;
      align-items:center;
    }

    .lightbox img{
      max-width:100%;
      max-height:80vh;
      border-radius:12px;
      box-shadow:0 10px 30px rgba(0,0,0,0.35);
      background:#111;
    }

    .lb-controls{
      width:100%;
      display:flex;
      justify-content:space-between;
      gap:0.5rem;
      flex-wrap:wrap;
    }

    .lb-btn{
      border:1px solid rgba(255,255,255,0.35);
      background:rgba(255,255,255,0.12);
      color:#fff;
      padding:0.55rem 0.8rem;
      border-radius:10px;
      font-weight:bold;
      cursor:pointer;
      user-select:none;
    }

    .lb-btn:hover{ background:rgba(255,255,255,0.18); }

    footer{
      text-align:center;
      color:var(--muted);
      padding:1.25rem 1rem 2rem;
      font-size:0.9rem;
    }
  </style>
</head>

<body>
  <header>
    <h1>Winter Camp 2025</h1>
    <p>Troop 234 Chesapeake</p>
  </header>

  <main>
    <div class="topbar">
      <a class="back" href="/Photos.html">Back to Albums</a>
      <p class="note">Click a photo to view larger. Use arrow keys to navigate.</p>
    </div>

    <div id="grid" class="grid"></div>
  </main>

  <footer>
    Â© Troop 234 Chesapeake
  </footer>

  <!-- Lightbox -->
  <div id="lightbox" class="lightbox" aria-hidden="true">
    <div class="lightbox-inner">
      <div class="lb-controls">
        <button id="prevBtn" class="lb-btn" type="button">Prev</button>
        <button id="closeBtn" class="lb-btn" type="button">Close</button>
        <button id="nextBtn" class="lb-btn" type="button">Next</button>
      </div>
      <img id="lbImg" alt="Expanded photo"/>
    </div>
  </div>

  <script>
    // Photos in this folder are named 1.jpg ... 15.jpg
    const total = 15;
    const images = [];
    for (let i = 1; i <= total; i++) images.push(`${i}.jpg`);

    const grid = document.getElementById("grid");
    const lightbox = document.getElementById("lightbox");
    const lbImg = document.getElementById("lbImg");
    const prevBtn = document.getElementById("prevBtn");
    const nextBtn = document.getElementById("nextBtn");
    const closeBtn = document.getElementById("closeBtn");

    let idx = 0;

    function openAt(i){
      idx = i;
      lbImg.src = images[idx];
      lightbox.classList.add("open");
      lightbox.setAttribute("aria-hidden", "false");
    }

    function close(){
      lightbox.classList.remove("open");
      lightbox.setAttribute("aria-hidden", "true");
      lbImg.src = "";
    }

    function prev(){
      idx = (idx - 1 + images.length) % images.length;
      lbImg.src = images[idx];
    }

    function next(){
      idx = (idx + 1) % images.length;
      lbImg.src = images[idx];
    }

    images.forEach((src, i) => {
      const wrap = document.createElement("div");
      wrap.className = "thumb";

      const img = document.createElement("img");
      img.src = src;
      img.loading = "lazy";
      img.alt = `Winter Camp photo ${i + 1}`;

      wrap.addEventListener("click", () => openAt(i));
      wrap.appendChild(img);
      grid.appendChild(wrap);
    });

    prevBtn.addEventListener("click", prev);
    nextBtn.addEventListener("click", next);
    closeBtn.addEventListener("click", close);

    lightbox.addEventListener("click", (e) => {
      if (e.target === lightbox) close();
    });

    document.addEventListener("keydown", (e) => {
      if (!lightbox.classList.contains("open")) return;
      if (e.key === "Escape") close();
      if (e.key === "ArrowLeft") prev();
      if (e.key === "ArrowRight") next();
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Album - Troop 234</title>

  <style>
    :root{
      --bg:#f5f5f5;
      --card:#ffffff;
      --text:#222;
      --muted:#666;
      --brand:#003366;
      --border:#e6e6e6;
      --shadow:0 6px 18px rgba(0,0,0,0.08);
      --radius:14px;
      --max:1100px;
    }

    body{
      margin:0;
      font-family: Arial, sans-serif;
      background:var(--bg);
      color:var(--text);
    }

    header{
      background:var(--brand);
      color:#fff;
      padding:1.75rem 1rem;
      text-align:center;
    }

    header h1{
      margin:0;
      font-size:1.8rem;
      letter-spacing:0.2px;
    }

    header p{
      margin:0.5rem 0 0;
      opacity:0.95;
      font-size:0.95rem;
    }

    main{
      max-width:var(--max);
      margin:0 auto;
      padding:1rem 1rem 2.5rem;
    }

    .topbar{
      display:flex;
      gap:0.75rem;
      align-items:center;
      justify-content:space-between;
      flex-wrap:wrap;
      background:var(--card);
      border:1px solid var(--border);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:0.85rem 1rem;
      margin:0 0 1rem;
    }

    .btn{
      display:inline-block;
      text-decoration:none;
      border-radius:10px;
      padding:0.55rem 0.75rem;
      font-weight:bold;
      font-size:0.92rem;
      border:1px solid var(--brand);
      color:#fff;
      background:var(--brand);
      cursor:pointer;
    }

    .btn.secondary{
      background:#fff;
      color:var(--brand);
    }

    .btn:hover{ opacity:0.92; }

    .meta{
      color:var(--muted);
      font-size:0.92rem;
    }

    .grid{
      display:grid;
      grid-template-columns:repeat(4, 1fr);
      gap:0.75rem;
    }

    @media (max-width: 1000px){
      .grid{ grid-template-columns:repeat(3, 1fr); }
    }
    @media (max-width: 700px){
      .grid{ grid-template-columns:repeat(2, 1fr); }
    }
    @media (max-width: 480px){
      .grid{ grid-template-columns:1fr; }
    }

    .tile{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:12px;
      overflow:hidden;
      box-shadow:var(--shadow);
      cursor:pointer;
    }
